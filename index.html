<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <link
            rel="stylesheet"
            href="style.css"
        >
        <title>Fibonacci Calculator</title>
    </head>

    <body>
        <header>
            <nav>
                <div class="nav-item nav-item-title">
                    Fibonacci
                </div>
                <div class="nav-item">
                    Home
                </div>
            </nav>
        </header>
        <main>
            <div class="calculator">
                <div class="calculator-title">
                    Fibonacci Calculator
                </div>
                <div class="calculator-form">
                    <div>
                        The Fibonacci of <input
                            type="number"
                            id="fibNum"
                        /><span> is</span></div>
                    <button
                        type="button"
                        class="reset-btn"
                    ><img src="./assets/reset_icon.svg" />Reset</button>
                </div>
                <div class="error hidden"></div>
                <div class="loading hidden"></div>
                <div class="calculator-result hidden"></div>
                <div class="save-calc">
                    <input
                        type="checkbox"
                        id="save"
                        name="save-calc"
                        value="save"
                    >
                    <label for="save">Save calculation</label>
                </div>
            </div>
            <div class="prevoius-results">
                <div class="prevoius-results-title">

                    <div class="title">Results</div>
                    <div class="sort-selector">
                        <input
                            type="radio"
                            id="asc"
                            name="sort-selector"
                            value="asc"
                        >
                        <label for="asc">Date Asc</label>
                        <input
                            type="radio"
                            id="desc"
                            name="sort-selector"
                            value="desc"
                        >
                        <label for="asc">Date Desc</label>
                    </div>
                </div>
                <div class="prevoius-results-content">
                    <div class="prevoius-results-line">
                        <div class="result">
                            The Fibonacci of <span class="fibo-num">8</span> is <span class="fibo-result">21</span>
                        </div>
                        <div class="result-time">
                            01/01/2025 10:10
                        </div>
                    </div>
                    <div class="prevoius-results-line">
                        <div class="result">
                            The Fibonacci of <span class="fibo-num">8</span> is <span class="fibo-result">21</span>
                        </div>
                        <div class="result-time">
                            01/01/2025 10:10
                        </div>
                    </div>
                    <div class="prevoius-results-line">
                        <div class="result">
                            The Fibonacci of <span class="fibo-num">8</span> is <span class="fibo-result">21</span>
                        </div>
                        <div class="result-time">
                            01/01/2025 10:10
                        </div>
                    </div>
                    <div class="prevoius-results-line">
                        <div class="result">
                            The Fibonacci of <span class="fibo-num">8</span> is <span class="fibo-result">21</span>
                        </div>
                        <div class="result-time">
                            01/01/2025 10:10
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>

</html>
