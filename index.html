<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <link
            rel="stylesheet"
            href="style.css"
        >
        <title>Fibonacci Calculator</title>
    </head>

    <body>
        <header>
            <nav>
                <div class="nav-item nav-item-title">
                    Fibonacci
                </div>
                <div class="nav-item">
                    Home
                </div>
            </nav>
        </header>
        <main>
            <div class="calculator">
                <div class="calculator-title">
                    Fibonacci Calculator
                </div>
                <div class="calculator-form">
                    <div>
                    The Fibonacci of <input
                        type="text"
                        id="fibNum"
                    /><span> is</span></div>
                    <button type="reset" class="reset-btn"><img src="./assets/reset_icon.svg"/>Reset</button>
                </div>
                <div class="loading hidden"></div>
                <div class="calculator-result "></div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>

</html>
